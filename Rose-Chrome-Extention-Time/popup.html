<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Countdown Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Countdown Tracker</h1>
  <div id="container">
    <label for="event-name">Event Name:</label>
    <input type="text" id="event-name" placeholder="Enter event name">

    <label for="date-time">Event Date & Time:</label>
    <input type="datetime-local" id="date-time">

    <button id="start-button">Start Countdown</button>

    <div id="countdown-display"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
